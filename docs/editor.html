<!doctype html>
<title>Zaml - Online Editor</title>
<style>
  body { margin: 0; padding: 0; font-size: 16px; background: #fbf9f9; }
  a, a:visited { color: #330a0a; }
  #app, .grid-container { height: 100vh; overflow: hidden; }
  #schema-editor, #source-editor { height: 100%;  }

  /* https://www.layoutit.com/grid/9dxCh4f */
  .grid-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 4rem minmax(6rem, 1fr) 4fr;
    grid-template-areas: "Header Header" "Schema Explanation" "Source Output";
  }
  .Header { grid-area: Header; }
  .Source { grid-area: Source; }
  .Explanation { grid-area: Explanation; }
  .Output { grid-area: Output; }

  .pane {
    background: #F5F2F2;
    border-top: 1px solid #D0CECE;
    position: relative;
  }
  .pane > .scroller {
    height: 100%;
    overflow-y: auto;
  }
  .Schema, .Source {
    border-right: 1px solid #D0CECE;
  }
  .pane > .pane-label {
    background: #eee;
    border-radius: 3px;
    color: #939393;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 10px;
    padding: 2px 3px;
    position: absolute; bottom: 4px; right: 4px;
    text-transform: uppercase;
    z-index: 100;
  }
  .pane pre {
    margin: 0.5rem;
    word-wrap: break-word;
    font-size: 12px;
    font-family: Monaco, Menlo, "Ubuntu Mono", Consolas, source-code-pro, monospace;
  }

  .Header {
    display: flex;
    align-items: center;
    padding: 0.8rem;
  }
  .Header h1 {
    display: inline-block;
    font-family: Times New Roman;
    font-weight: 400;
    margin: 0 0.7rem 0 0;
    padding: 0;
  }
  .Header h1 small {
    font-size: 50%;
    position: relative; top: -1px;
  }
  .Header a.github-text {
    margin-right: 0.4rem;
  }
  .Header a.github-icon {
    height: 2rem;
    vertical-align: middle;
  }
  .Header img {
    max-height: 100%;
    max-width: 100%;
  }
  .Header .d-flex {
    width: 100%;
    height: 100%;
  }

  .Output {
    overflow: auto;
  }

  .flex { flex: 1; }
  .flex-vcenter { align-items: center; }
  .d-flex { display: flex; }
  .text-right { text-align: right; }

  .ace_editor{ background: #f8f7f7 !important; }
  .ace_gutter{ background: #F4F0F0 !important; }

  .ace_type { color: #154fcb; }
  .ace_configkey { color: #cb1515; }
  .ace_kv_key { text-decoration: underline; }
</style>

<div id="app"></div>

<script src="https://unpkg.com/zaml@0.13.0/dist/index.browser.js"></script>
<script src="https://unpkg.com/mithril@1.1.6"></script>
<div id="js-editor"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.1/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
<script src="./ace-editor-modes.js"></script>
<script src="./editor.js"></script>
<script>
  m.mount(app, Editor)
</script>
